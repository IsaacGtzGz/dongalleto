        <!-- INICIO BARRA DE NAVEGACIÓN -->
        <div class="barra">
            <nav class="navbar navbar-expand-lg text-center">
                <div class="container-fluid">
                    <img src="IMG/Logo.png" class="imgMTV" alt="Logo">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- FIN BARRA DE NAVEGACIÓN -->

        <!-- INICIO BOX -->
        <div class="container" id="div1">
            <div class="title">Agregar nuevo libro</div>
            <form>
                <fieldset>
                    <div class="detalles-form">
                        <div class="form-floating mb-3">
                            <input type="text" id="IdLibro" name="IdLibro" class="form-control" disabled>
                            <label for="IdLibro" class="form-label">N. Serie</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="nombreLibro" name="nombreLibro" class="form-control" required> 
                            <label for="nombreLibro" class="form-label">Nombre Libro:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="autor" name="autor" class="form-control" required>
                            <label for="autor" class="form-label">Autor:</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="genero" name="genero" class="form-control" required>
                            <label for="genero" class="form-label">Género:</label>
                        </div>                                               

                        <div class="form-floating mb-3">
                            <select id="estatus" name="estatus" class="form-select" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>                            
                            <label for="estatus" class="form-label">Estatus:</label>
                        </div>

                        <div class="mb-3">
                            <label for="archivoPDF" class="form-label">Archivo PDF:</label>
                            <input type="file" id="archivoPDF" name="archivoPDF" accept=".pdf" class="form-control" required>
                        </div>

                    </div>
                </fieldset>

                <!-- INICIO BOTONES -->
                <div class="botones">
                    <div class="btn">                                                       
                        <button type="button" class="btn1 draw-border1"
                                id="btnAgregar" onclick="insertarLibro()">
                            Agregar
                        </button> 

                        <button type="button" class="btn3 draw-border3"
                                id="btnModificar" onclick="alertamodificarL()" disabled>
                            Modificar
                        </button>

                        <button type="button" class="btn4 draw-border4"
                                id="btnToggleStatus" onclick="alertaActivoInL();">
                            Activar/Inactivar
                        </button>

                        <button type="button" class="btn2 draw-border2"
                                id="btnLimpiar" onclick="limpiarL();">
                            Limpiar
                        </button>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">PDF</h5>

                                <div class="map-container" id="map-container-marker">
                                    <div id="divPrevisualizacionPDF" style="display:none;">
                                    </div>
                                </div>
                            </div>
                        </div>        

                    </div>
                </div>                                                       
                <!-- FIN BOTONES -->
            </form>
        </div>
        <!-- FIN BOX -->

        <!-- INICIO BUSCADOR -->
        <div class="buscador">
            <div class="row mt-3 mb-3">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input type="text" id="searchLib" class="form-control" placeholder="Buscar libro...">
                        <button type="button" class="btn5 draw-border5" id="btnCargar" onclick="buscarL();">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN BUSCADOR -->

        <!-- INICIO TABLA -->
        <div class="col">
            <div class="table-responsive text-center">
                <h1>Lista de Libros</h1>
                <table id="tablaLibros" class="table table-success align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Identificador</th>
                            <th scope="col">Nombre Libro</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Género</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">PDF</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- FIN TABLA -->

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
        <script src="js/libro.js" type="text/javascript"></script>
        <script src="js/alertas.js" type="text/javascript"></script>
